<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Tally Sample</title>
	<!-- enyo --> 
	<link rel="stylesheet" href="http://nightly.enyojs.com/latest/enyo-nightly/enyo.css">

	<script src="http://nightly.enyojs.com/latest/lib/layout/package.js"></script>

	<!-- Tally -->

	<!-- Tally Sample --> 
	<script src="TallySample.js" type="text/javascript"></script>

 <body class="enyo-unselectable">

		new TallySample().renderInto("tally");
